version: '3'

services:
  portainer:
    image: portainer/portainer-ce:2.11-ext
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      # - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - 9000:9000
      - 9443:9443
    
volumes:
  portainer_data: